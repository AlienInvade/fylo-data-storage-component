<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<main>
  <div class="container">
    <!--SVG container-->
    <div class="svg-container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="svg-items">
        <div class="item"><img src="./images/icon-document.svg" alt="icon-document"></div>
        <div class="item"><img src="./images/icon-folder.svg" alt="icon-folder"></div>
        <div class="item"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
      </div>

    </div>

    <div class="storage">

      <div class="storage-content">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div class="data-used">
          <span class="used">
            <span class="circle"></span>
          </span>
        </div>
        <div class="triangle"></div>
        
        <div class="num-gigs-container">
          <div class="num-gigs">0 GB</div>
          <div class="num-gigs">1000 GB</div>
        </div>
    
      </div>

      <div class="left-gigs">
        <p>185 <span>GB Left</span></p>
      </div>
      
    </div>
  </div>

    </div>
</main>
<script src="index.js"></script>
</body>
</html>
